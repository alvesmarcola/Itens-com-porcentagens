<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Porcentagens</title>
</head>
<body>

    <div class="container">
        <div class="progress" style="--i:75;--clr:#6f6eff">
            <h3>75<span>%</span></h3>
            <h4>HTML</h4>
        </div>
        <div class="progress" style="--i:55;--clr:#58e867">
            <h3>55<span>%</span></h3>
            <h4>CSS</h4>
        </div>
        <div class="progress less" style="--i:25;--clr:#4348e8">
            <h3>25<span>%</span></h3>
            <h4>JS</h4>
        </div>
        <div class="progress" style="--i:50;--clr:#e86120">
            <h3>50<span>%</span></h3>
            <h4>JAVA</h4>
        </div>
    </div>
    
</body>
</html>
